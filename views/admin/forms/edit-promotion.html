<div id="editPromotionCard" class="card shadow-sm mb-4 edit-panel d-none">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Editar Promoción</h5>
    <button type="button" class="btn btn-sm btn-outline-secondary" id="cancelEditPromotion">Cancelar</button>
  </div>
  <div class="card-body">
    <form id="editPromotionForm">
      <input type="hidden" id="editPromotionId">
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <input type="text" class="form-control" id="editPromotionDescription" required>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Porcentaje de Descuento</label>
          <input type="number" step="0.01" min="0" max="100" class="form-control" id="editPromotionDiscount" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Fecha Inicio</label>
          <input type="date" class="form-control" id="editPromotionStart" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Fecha Fin</label>
          <input type="date" class="form-control" id="editPromotionEnd" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Sucursal</label>
        <select class="form-select" id="editPromotionBranch">
          <option value="">Todas las sucursales</option>
        </select>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="editPromotionActive">
          <label class="form-check-label" for="editPromotionActive">Activa</label>
        </div>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <button type="button" class="btn btn-outline-secondary" id="cancelEditPromotionSecondary">Cancelar</button>
      </div>
    </form>
  </div>
</div>
